<block name="left_menu">

    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar                  responsive">
        <script type="text/javascript">
            try {
                ace.settings.check('sidebar', 'fixed')
            } catch (e) {
            }
        </script>



        <ul class="nav nav-list">

            <volist name="__MENU__" id="menu">
                <li class="{$menu.class|default=''}">
                    <a href="{$menu.url|U}" class="dropdown-toggle">
                        <i class="menu-icon {$menu.ico}"></i>
                        <span class="menu-text">
                            {$menu.title}
                        </span>

                        <b class="arrow fa fa-angle-down"></b>
                    </a>

                    <b class="arrow"></b>

                    <ul class="submenu">

                        <volist name="menu.group" id="menu_group" >
                            <li class="{$menu_group.class|default=''}">
                                <a href="javascript:void(0);" class="dropdown-toggle">
                                    <i class="menu-icon fa fa-caret-right"></i>
                                    {$key}
                                    <b class="arrow fa fa-angle-down"></b>
                                </a>

                                <b class="arrow"></b>
                                <ul class="submenu">
                                    <volist name="menu_group.child" id="menu_child" >
                                        <li class="{$menu_child.class|default=''}">
                                            <a href="{$menu_child.url|U}">
                                                <i class="menu-icon fa fa-caret-right"></i>
                                                {$menu_child.title}
                                            </a>

                                            <b class="arrow"></b>
                                        </li>
                                    </volist>
                                </ul>
                            </li>
                        </volist>

                    </ul>
                </li>  
            </volist>

        </ul><!-- /nav-list -->

        <!-- #section:basics/sidebar.layout.minimize -->
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
        <!-- /section:basics/sidebar.layout.minimize -->
        
        <script type="text/javascript">
            try {
                ace.settings.check('sidebar', 'collapsed')
            } catch (e) {
            }
        </script>
    </div>





</block>
