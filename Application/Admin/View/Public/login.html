<extend name="Public:base" />
<block name="style">
    <link rel="stylesheet" href="__CSS__/ace-rtl.css" />
</block>
<block name="body_class">class="login-layout blur-login"</block>
<block name="header"></block>
<block name="menu"></block>
<block name="left_menu"></block>
<block name="body">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1> <i class="ace-icon fa fa-leaf green"></i> <span class="red">Ww2</span> <span class="white" id="id-text2">管理系统</span> </h1>
                        </div>
                        <div class="space-6"></div>
                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger"> <i class="ace-icon fa fa-coffee green"></i> 管理员登录 </h4>
                                        <div class="space-6"></div>
                                        <form action="__SELF__" method="post" id="login_form">
                                            <fieldset>
                                                <label class="block clearfix"> <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" placeholder="用户名" name="username" />
                                                        <i class="ace-icon fa fa-user"></i> </span> </label>
                                                <label class="block clearfix"> <span class="block input-icon input-icon-right">
                                                        <input type="password" class="form-control" placeholder="密码" name="password"/>
                                                        <i class="ace-icon fa fa-lock"></i> </span> </label>
                                                <label class="block clearfix"> <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control width-50" placeholder="验证码" name="verify" style="float:left">
                                                        <img class="verifyimg reloadverify" alt="点击切换" src="{:U('Public/verify')}" style="float:right"> </span> </label>
                                                <div class="space"></div>
                                                <div class="clearfix">
                                                    <!--
                                                   <label class="inline">
                                                       <input type="checkbox" class="ace" name="remember_me" value="2592000" />
                                                       <span class="lbl" > 自动登录</span> </label>
                                                    -->
                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary "> <i class="ace-icon fa fa-key"></i> <span class="bigger-110">登录</span> </button>
                                                </div>
                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- /.widget-main -->


                                </div>
                                <!-- /.widget-body --> 
                            </div>
                            <!-- /.login-box -->
                        </div>
                        <!-- /.position-relative --> 

                    </div>
                </div>
                <!-- /.col --> 
            </div>
            <!-- /.row --> 
        </div>
        <!-- /.main-content --> 
    </div>
    <!-- /.main-container --> 

    <block name="footer_script">
        <script type="text/javascript">
            $(function () {
                //刷新验证码
                var verifyimg = $(".verifyimg").attr("src");
                $(".reloadverify").click(function () {
                    if (verifyimg.indexOf('?') > 0) {
                        $(".verifyimg").attr("src", verifyimg + '&random=' + Math.random());
                    } else {
                        $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
                    }
                });
            });
        </script>
    </block>

</block>
<block name="footer_content"></block>
<block name="page_script"></block>
<block name="ace_script"></block>
